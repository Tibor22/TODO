<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f9c0780752.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <script defer src="controller.js"></script>
    <title>Your Own TODO App</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="btn-background"><div class="btn-close"></div></div>

        <div class="side-navbar">
          <ul class="navigation-container">
            <li class="nav-items">Daily</li>
            <li class="nav-items">Weekly</li>
            <li class="nav-items">Monthly</li>
          </ul>
        </div>
        <div class="header">
          <div class="header__img">
            <h1 class="title-1">Your TODO List</h1>
            <h1 class="title-2">Board</h1>
          </div>
          <div class="header__search">
            <label for="task-input">New Task :</label>
            <input
              id="task-input"
              class="task-input"
              type="text"
              name="task"
              placeholder="Let's set up something.."
            />
            <i class="fas fa-tasks"></i>
          </div>
          <div class="header-sort">
            <div class="header-sort__ideas">
              Ideas <i class="far fa-lightbulb"></i>
            </div>
            <div class="header-sort__in-progress">
              In Progress
              <i class="fas fa-hourglass-half"></i>
            </div>
            <div class="header-sort__done">
              Done<i class="fas fa-clipboard-check"></i>
            </div>
          </div>
        </div>
        <div class="task-main daily">
          <div class="task-main__ideas daily-ideas"></div>
          <div class="task-main__in-progress daily-in-progress"></div>
          <div class="task-main__done daily-done"></div>
        </div>
        <div class="task-main weekly">
          <div class="task-main__ideas weekly-ideas"></div>
          <div class="task-main__in-progress weekly-in-progress"></div>
          <div class="task-main__done weekly-done"></div>
        </div>
        <div class="task-main monthly">
          <div class="task-main__ideas monthly-ideas"></div>
          <div class="task-main__in-progress monthly-in-progress"></div>
          <div class="task-main__done monthly-done"></div>
        </div>
      </div>
    </div>
  </body>
</html>
