<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f9c0780752.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <script type="module" defer src="controller.js"></script>
    <title>Your Own TODO App</title>

  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="side-navbar">
          <ul class="navigation-container">
            <li class="nav-items">Daily</li>
            <li class="nav-items">Weekly</li>

          </ul>
        </div>
        <div class="header">

            <h1 class="title-1">Your TODO List</h1>
            <h1 class="title-2">Board</h1>
          </div>
          <div class="header__search">
            <label for="task-input">New Task :</label>
            <input
              id="task-input"
              class="task-input"
              type="text"
              name="task"
              placeholder="Let's set up something.."
            />
            <i class="fas fa-tasks"></i>
          </div>
          <div class="header-sort">
            <div class="header-sort__ideas">
              Ideas <i class="far fa-lightbulb"></i>
            </div>
            <div class="header-sort__in-progress">
              In Progress
              <i class="fas fa-hourglass-half"></i>
            </div>
            <div class="header-sort__done">
              Done<i class="fas fa-clipboard-check"></i>
            </div>
          </div>
        </div>
